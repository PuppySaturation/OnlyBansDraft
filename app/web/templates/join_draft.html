<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyBans</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bans.css') }}">
</head>
<body>
<img class='banner' src="{{url_for('static', filename='onlybans2.png')}}"/>

<p class="instruction_text">A player has already joined this draft as {{target}}.</p>
<p>
<a href="{{url_for('host_draft', draft_id=draft_id, override=1)}}">Click here to join as host</a>
</p>
<p>
<a href="{{url_for('join_draft', draft_id=draft_id, override=1)}}">Click here to join as guest</a>
</p>
<p>
<a href="{{url_for('watch_draft', draft_id=draft_id)}}">Click here to watch</a>
</p>

</body>
</html>
